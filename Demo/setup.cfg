[nosetests]
match = ^test
nocapture = 1
cover-package = demo
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = demo/locale
domain = Demo
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = demo/locale/Demo.pot
width = 80

[init_catalog]
domain = Demo
input_file = demo/locale/Demo.pot
output_dir = demo/locale

[update_catalog]
domain = Demo
input_file = demo/locale/Demo.pot
output_dir = demo/locale
previous = true
